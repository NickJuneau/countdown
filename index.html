<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juneau Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div id="header-text">Juneau's Countdown</div>
    </div>
    <div class="img-container">
        <img src="images/auburn-tigers.webp" alt="Countdown Logo" id="main-img">
    </div>
    <div class="content">
        <div id="countdown">0 Days - 0 Hours - 0 Minutes - 0 Seconds</div>
        <button id="create-button" class="button-theme">Create Your Own Countdown!</button>
        <div class="create-date-container">
            <div class="title-input-container"></div>
            <div class="date-input-container"></div>
            <div class="custom-image-container">
                <div class="checkbox-container"></div>
            </div>
        </div>
    </div>

    <div class="extra-space"></div>
    <div class="footer">
        <div id="author">Created By Nick Juneau</div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
